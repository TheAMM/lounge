<html>
  <head>
    <title>Lounge listing</title>
    
    <style type="text/css">
      .respacks { margin:20px; }
      #urlinput { min-width: 200px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lounges:</h1>
      <div>
        <form action="/room" method="POST">
          <input type="text" name="roomname" value="Room name" />
          <input type="hidden" name="action" value="create" />
          <input type="submit" value="Create room" />
        </form>
      </div>
      <div>
        % for r in rooms:
        <div>
          <a href="/r/${r.key}">[${r.key}]</a> ${r.name | h} - ${len(r.users)}
          <ol>
            % for u in r.users:
            <li>${u.uuid} - ${u.ws.rhost | h}:${u.ws.rport}</li>
            % endfor
        </div>
        % endfor
      </div>
  </body>
  <script type="text/javascript"> randomBgColor() </script>
</html>
